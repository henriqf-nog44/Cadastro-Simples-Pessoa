<div id="cadastrocss">
<h4>Cadastro de Pessoas</h4>
<form ngForm name="cadastro">
    Nome <input type="text" name="pessoa"
    [(ngModel)]="pessoa">
    <button (click)="adicionar()">OK</button>
  </form>

  <h4>Pessoas cadastradas</h4>
<ul>
    <li *ngFor="let pessoa of pessoas">
      {{pessoa}}
    </li>
</ul>
</div>
